<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/popper.js/dist/umd/popper.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script> 
$(function() {
	$('#btn1').click(function(){
	$('img').animate({left:'+=100'},500)
	.animate({width:'+=50'},500)
	.animate({left:'-=100'},500)
	.animate({width:'-=50'},500);
	});
	
	$('#btn2').click(function(){$('img').clearQueue();});
	$('#btn3').click(function(){$('img').stop();});
	$('#btn4').click(function(){$('img').stop(true);});
	$('#btn5').click(function(){$('img').stop(true,true);});
	$('#btn6').click(function(){$('img').finish();});
});
	
</script>
</head>
<body>
	<button type="button" id="btn1">start</button>
	<button type="button" id="btn2">clear</button>
	<button type="button" id="btn3">stop</button>
	<button type="button" id="btn4">stop,clear</button>
	<button type="button" id="btn5">goto end</button>
	<button type="button" id="btn6">finish</button>
	<hr/>
	<img src="../images/bird.jpg" style="position:relative"/>
	<hr/>
</body>
</html>
