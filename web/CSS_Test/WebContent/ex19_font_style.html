<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<style>
	.font_big{font-size: 2em;}
	.font_italic{font-style: italic;}
	.font_bold{font-weight: 800;}
	.font_center{text-align: center;}
	.font_right{text-align: right;}
	.button{
		width: 150px;
		height: 70px;
		background-color: #FF6A00;
		border: 10px solid #FFFFFF;
		border-radius: 30px;
		box-shadow: 5px 5px 5px #A9A9A9;
	}
	
	.button > a{
		display: block;
		line-height: 70px;
	}
	
</style>
</head>
<body>
	<p class="font_big font_italic font_bold font_center"> Lorem ipsum dolor amet</p>
	<p class="font_big font_right">asdf asdf asdf asdf</p>
	
	
	<div class = button>
		<a href="#" class="font_big font_italic font_bold font_center">Click</a>
	</div>
</body>
</html>
