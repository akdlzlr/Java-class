<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
	<form>
		<!-- 사용자가 입력하는 입력 양식 -->
		<input type = "text" name = "text" value = "1"/><br>
		<input type = "password" name = "password" value = "2"/><br>
		<input type = "file" name = "file" value = "3"/><br>	
		<input type = "checkbox" name = "checkbox" value = "4"/><br>	
		<input type = "radio" name = "radio" value = "5"/><br>
		
		<!-- 보이지 않는 입력 방식 -->
		<input type = "hidden" name = "hidden" value ="6" /><br>
		
		<!-- 버튼 -->
		<input type = "button" value ="button1" /><br>
		<input type = "reset" value = "reset2" /><br>
		<input type = "submit" value = "submit3" /><br>
		<input type = "image" src = "http://placehold.it/100x100"/>
		<!-- image와 submit은 하는 역할이 같음 -->	
		
		<input type = "text" name="name" value="value"/>
	</form>
</body>
</html>
